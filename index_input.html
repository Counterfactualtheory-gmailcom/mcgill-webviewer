<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">  
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>McGill COMPAiSS Input</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
    background-color: #f2f2f2;      /* âœ… same neutral gray background as SC */
    color: #ED1B2F;                 /* âœ… McGill red for headings */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
    overflow-y: auto;
  }


  header {
    text-align: center;
    margin-top: 0px;     /* âœ… identical to SC positioning */
    margin-bottom: 0px;
  }

  h1 {
    font-size: 20px;             /* âœ… same as SC title size */
    font-weight: 600;
    margin: 0;
    color: #ED1B2F;              /* âœ… McGill red */
  }

  .subtitle {
    font-size: 16px;
    color: #0F4079;              /* âœ… same blue subtitle */
    margin-top: 0px;
  }
  
.input-box {
  background-color: #fff;
  border: 2px solid #ED1B2F;     /* McGill red */
  border-radius: 12px;
  padding: 16px;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  box-shadow: 0 0 8px rgba(237, 27, 47, 0.25);
  width: 85%;
  margin: 0 auto;
  margin-left: 0px;              /* identical to SC */
  height: 65vh;                  /* identical total height */
  justify-content: flex-start;   /* âœ… lifts textarea upward within box */
}

textarea {
  padding: 14px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  outline: none;
  resize: none;
  height: 160px;
  background-color: #f9f9f9;
  color: #444444;
  margin-top: 2px;               /* âœ… raises textarea slightly to match SC */
  margin-bottom: 12px;           /* âœ… identical to SC */
  width: 98%;                    /* âœ… widens box left/right like SC */
  align-self: center;            /* âœ… ensures perfect centering */
}

  button {
    background-color: #ED1B2F;    /* âœ… McGill red */
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button:hover {
    background-color: #b51225;   /* âœ… darker McGill red hover */
  }

  #toast {
    visibility: hidden;
    min-width: 220px;
    background-color: #ED1B2F;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 12px;
    position: fixed;
    bottom: 30px;
    z-index: 2;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 600;
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 2.6s;
  }

  @keyframes fadein { from {bottom: 10px; opacity: 0;} to {bottom: 30px; opacity: 1;} }
  @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 10px; opacity: 0;} }

  .dots span { animation: blink 1.4s infinite both; }
  .dots span:nth-child(2){ animation-delay:.2s; }
  .dots span:nth-child(3){ animation-delay:.4s; }
  @keyframes blink{0%,80%,100%{opacity:0;}40%{opacity:1;}}
</style>
</head>

<body>
  <header>
    <h1>McGill COMPAiSS</h1>
    <div class="subtitle">Write in any language</div>
  </header>

<div class="input-box">
  <textarea id="inputBox"
    placeholder="Tap & Type your question, issue or concern hereâ€¦"></textarea>
  <button id="submitBtn">Submit</button>
</div>

  <div id="toast">âœ… Sent</div>

  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>

  <script>
    const inputBox = document.getElementById("inputBox");
    const toast = document.getElementById("toast");
    const submitBtn = document.getElementById("submitBtn");

    /* ---------- Bridge helpers ---------- */
    function isBridgeReady() {
      return typeof window.ThunkableWebviewerExtension !== "undefined";
    }

    function whenBridgeReady(fn) {
      if (isBridgeReady()) {
        fn();
      } else {
        document.addEventListener("ThunkableWebviewerExtensionReady", fn, { once: true });
      }
    }

function showToast(text, duration = 2000, asHTML = false) {
  if (asHTML) toast.innerHTML = text;
  else toast.textContent = text;
  toast.className = "show";
  if (duration < 999999) {
    setTimeout(() => {
      toast.className = toast.className.replace("show", "");
    }, duration);
  }
}

/* ---------- Main send function ---------- */
// âœ¨ Updated sendInput() â€” shows animated dots, then deep-links back to app
function sendInput() {
  const message = inputBox.value.trim();
  if (!message) {
    alert("Please enter a question or issue.");
    return;
  }

  try {
    // âœ… Send directly to Thunkable via bridge
    ThunkableWebviewerExtension.postMessage(message);
  } catch (e) {
    console.error("Bridge error:", e);
    alert("Unable to send message back to the app.");
    return;
  }

  // ðŸ”¥ DAL behaviour replicated here â€” keep the text visible
  inputBox.value = message;
  
  // Optional visual feedback
showToast("ðŸ’¬ Answer Coming<span class='dots'><span>.</span><span>.</span><span>.</span></span>", 999999, true);

}
    /* ---------- Event listeners ---------- */
    inputBox.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendInput();
      }
    });

    submitBtn.addEventListener("click", sendInput);

    console.log("Bridge script loaded:", isBridgeReady());
    
  </script>

<script>
  // Detect forced fresh load and reset input box
  const params = new URLSearchParams(window.location.search);
  if (params.has("fresh")) {
      const inputBox = document.getElementById("userInput");
      if (inputBox) {
          inputBox.value = "";
      }
      window.scrollTo(0, 0);
  }
</script>
  
</body>
</html>
