  <style>
  :root {
    --wrap: 900px;
    --pad: 16px;
    --border: #e5e7eb;
    --accent: #ED1B2F;   /* âœ… McGill Red */
    --text: #000000;
    --bg: #696969;       /* Light neutral gray */
    --bg-page: #f2f2f2;
    --muted: #ffccd0;    /* Muted light red/pink for blockquotes */
  }

    html, body {
      margin: 0; padding: 0;
      background: var(--bg-page);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
    }
    .wrap { max-width: var(--wrap); margin: 0 auto; padding: var(--pad); }

/* ðŸ”¹ Standard blue hyperlinks for accessibility */
a { 
  word-break: break-word; 
  text-decoration: underline; 
  color: #0645AD;        /* Standard web blue */
}
a:visited { color: #0B0080; }  /* Standard visited purple */
a:hover, a:focus { color: #3366CC; opacity: 1; }
    
#out, #out *:not(a) { color: var(--text) !important; }
/* âœ… Force standard blue hyperlinks for accessibility */
#out a { color: #0645AD !important; }
#out a:visited { color: #0B0080 !important; }
#out a:hover, #out a:focus { color: #3366CC !important; opacity: 1; }
#out, #out * { background: transparent !important; }
#out blockquote { color: var(--muted) !important; }
#out table th, #out table td { border-color: var(--border) !important; }
    
    pre, code { white-space: pre-wrap; word-break: break-word; }
    blockquote { margin: 0 0 1em 0; padding-left: 12px;
      border-left: 4px solid var(--border); color: var(--muted);
    }
    table { border-collapse: collapse; width: 100%; margin: .5em 0; }
    th, td { border: 1px solid var(--border); padding: 8px; vertical-align: top; }
    h1, h2, h3 { margin-top: 1.2em; }
    .muted { opacity: .9; color: var(--muted); }
    .debug {
      font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      white-space: pre-wrap; margin-top: 8px; color: #ffcccc; display: none;
    }

    /* ðŸ”¹ Follow-up UI */
    #followup-box {
      margin-top: 18px;
      padding: 12px;
      background: #5a0000;
      border-radius: 8px;
      border: 1px solid var(--accent);
    }

    #followup-text {
      width: 100%;
      min-height: 90px;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      outline: none;
      resize: none;
      margin: 0;
      box-sizing: border-box;
    }

    #followup-btn, #copy-btn {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: opacity .2s;
    }

    #followup-btn:hover, #copy-btn:hover { opacity: .9; }

    #copy-btn {
      background: #730000;
    }

#loading {
  display: none;
  text-align: center;
  margin-top: 10px;
  font-weight: 600;
  background-color: #B5121B;   /* McGill red */
  color: #FFFFFF;              /* White text */
  padding: 12px 16px;
  border-radius: 8px;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

    #loading span { animation: blink 1.4s infinite both; }
    #loading span:nth-child(2) { animation-delay: .2s; }
    #loading span:nth-child(3) { animation-delay: .4s; }
    @keyframes blink { 0%,80%,100%{opacity:0;} 40%{opacity:1;} }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="out">Waiting for contentâ€¦</div>

    <div id="followup-box">
      <textarea id="followup-text" placeholder="Type a follow-up question or add more information..."></textarea>
      <button id="followup-btn">Submit Follow-Up</button>
      <button id="copy-btn">Copy All</button>
      <div id="loading">Answer coming<span>.</span><span>.</span><span>.</span></div>
    </div>

    <div id="dbg" class="debug"></div>
  </div>

  <script>
    marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });
    const outEl = document.getElementById('out');
    const dbgEl = document.getElementById('dbg');
    const showDebug = /[?&]debug=1\b/.test(location.search);
    const followupBtn = document.getElementById('followup-btn');
    const followupText = document.getElementById('followup-text');
    const copyBtn = document.getElementById('copy-btn');
    const loading = document.getElementById('loading');
    let linkHandlerAttached = false;
    let lastAnswer = "";

    function debug(m) {
      if (!showDebug) return;
      dbgEl.style.display = 'block';
      dbgEl.textContent += (dbgEl.textContent ? '\n' : '') + m;
    }

function safeRender(md) {
  const raw = String(md || '');

  // âœ… Strip control tags (e.g., <<START ANSWER>>, [COMPLETED], etc.)
  const cleaned = raw
    .replace(/<+START\s*ANSWER[^>]*>+/gi, '')
    .replace(/<+END\s*ANSWER[^>]*>+/gi, '')
    .replace(/\[+COMPLETED+\]/gi, '')
    .replace(/\[+DONE+\]/gi, '')
    .trim();

  const html = marked.parse(cleaned);
  const clean1 = DOMPurify.sanitize(html, { ADD_ATTR: ['target', 'rel'] });
  let linked = clean1;

  try {
    if (typeof linkifyHtml === 'function') {
      linked = linkifyHtml(clean1, {
        defaultProtocol: 'https',
        nl2br: false,
        validate: { url: (v) => /^https?:\/\//i.test(v) },
        attributes: { rel: 'noopener', target: '_blank' }
      });
    }
  } catch (e) { debug('linkify error:' + e); }

  const clean2 = DOMPurify.sanitize(linked, { ADD_ATTR: ['target', 'rel'] });

  if (outEl.textContent.includes('Waiting for content')) outEl.innerHTML = '';
  outEl.innerHTML += (outEl.innerHTML ? '<hr>' : '') + clean2;
  lastAnswer = outEl.innerText;

  outEl.querySelectorAll('a').forEach(a => {
    a.target = '_blank';
    a.rel = 'noopener';
  });

  if (!linkHandlerAttached) {
    outEl.addEventListener('click', e => {
      const a = e.target.closest && e.target.closest('a[href]');
      if (!a) return;
      const url = a.href;
      if (/^https?:/i.test(url)) {
        e.preventDefault();
        try {
          ThunkableWebviewerExtension.postMessage('OPEN_IN_BROWSER::' + url);
        } catch (err) {
          window.location.assign(url);
        }
      }
    });
    linkHandlerAttached = true;
  }
}

    let firstMessageReceived = false;
    let readyPingerId = null;

    ThunkableWebviewerExtension.receiveMessage(function (msg) {
      try {
        firstMessageReceived = true;
        if (readyPingerId) { clearInterval(readyPingerId); readyPingerId = null; }
        const payload = (msg && typeof msg === 'object' && 'payload' in msg) ? msg.payload : msg;
        safeRender(payload);
      } catch (err) {
        outEl.textContent = 'Render error:' + err;
        debug('Render error:' + (err && err.stack || err));
      }
    });

    function pingReady() {
      try { ThunkableWebviewerExtension.postMessage('ready'); }
      catch (e) { debug('postMessage error:' + e); }
    }

    window.addEventListener('DOMContentLoaded', () => {
      pingReady();
      let tries = 0;
      readyPingerId = setInterval(() => {
        if (firstMessageReceived || tries >= 10) {
          clearInterval(readyPingerId);
          readyPingerId = null;
          return;
        }
        pingReady(); tries++;
      }, 600);
    });

    // âœ… Universal Copy-All handler
    copyBtn.onclick = () => {
      const content = document.getElementById("out").innerText.trim();
      if (!content) {
        alert("No response yet to copy.");
        return;
      }
      try {
        navigator.clipboard.writeText(content)
          .then(() => {
            copyBtn.textContent = "Copied!";
            setTimeout(() => (copyBtn.textContent = "Copy All"), 1500);
          })
          .catch(() => {
            const temp = document.createElement("textarea");
            temp.value = content;
            temp.style.position = "fixed";
            temp.style.opacity = "0";
            document.body.appendChild(temp);
            temp.select();
            try {
              document.execCommand("copy");
              copyBtn.textContent = "Copied!";
              setTimeout(() => (copyBtn.textContent = "Copy All"), 1500);
            } catch (e2) {
              alert("Clipboard not supported in this environment.");
            }
            document.body.removeChild(temp);
          });
      } catch (err) {
        console.log("Copy error:", err);
        alert("Clipboard not supported in this environment.");
      }
    };

followupBtn.onclick = async () => {
  const q = followupText.value.trim();
  if (!q) return;

  // âœ… Only show one "Answer coming..." message, not duplicated
  if (!document.getElementById("loading-active")) {
    const tempLoading = document.createElement("div");
    tempLoading.id = "loading-active";
    tempLoading.style.textAlign = "center";
    tempLoading.style.background = "#B5121B";
    tempLoading.style.color = "#FFFFFF";
    tempLoading.style.padding = "12px 16px";
    tempLoading.style.borderRadius = "8px";
    tempLoading.style.width = "fit-content";
    tempLoading.style.margin = "12px auto";
    tempLoading.textContent = "Answer coming...";
    outEl.appendChild(tempLoading);
  }

  loading.style.display = 'block';
  followupBtn.disabled = true;

  try {
    const res = await fetch('https://mcgillcombinedacrabackend-production.up.railway.app/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json; charset=utf-8' },
      body: JSON.stringify({ question: q })
    });

    const data = await res.json();

    // âœ… Remove temporary loading indicator before rendering
    const oldLoading = document.getElementById("loading-active");
    if (oldLoading) oldLoading.remove();

    // âœ… Append new answer below previous ones
    safeRender(data.answer || '(no response)');

    // âœ… Limit verified source dump & replace placeholders
    limitVerifiedSources();

  } catch (err) {
    const oldLoading = document.getElementById("loading-active");
    if (oldLoading) oldLoading.remove();
    safeRender('âš ï¸ Error sending follow-up: ' + err.message);
    console.error('Fetch error:', err);
  }

  loading.style.display = 'none';
  followupBtn.disabled = false;
  followupText.value = '';
};

// âœ… Trim excess â€œVerified Greenlist Sourceâ€ links & replace placeholder text
function limitVerifiedSources() {
  const links = outEl.querySelectorAll('#out a[href]');

  // Replace generic placeholder text with readable host/path
  links.forEach(a => {
    if (a.textContent.trim().match(/Verified Greenlist Source/i)) {
      try {
        const url = new URL(a.href);
        const host = url.hostname.replace(/^www\./, '');
        const path = url.pathname.replace(/\/$/, '');
        a.textContent = host + path;
      } catch {
        a.textContent = a.href;
      }
    }
  });

  // Limit to 8 max visible links
  if (links.length > 8) {
    for (let i = 8; i < links.length; i++) {
      links[i].style.display = 'none';
    }
    const note = document.createElement('div');
    note.textContent = '(showing top 8 verified sources)';
    note.style.textAlign = 'center';
    note.style.marginTop = '10px';
    note.style.fontSize = '14px';
    note.style.color = '#555';
    outEl.appendChild(note);
  }
}
  </script>
</body>
