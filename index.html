<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McGill COMPAiSS Viewer</title>

  <style>
    /* ‚úÖ Remove unwanted bullet dots and emoji markers in the output */
    #out ul,
    #out ol {
      list-style-type: none !important;
      padding-left: 0 !important;
      margin-left: 0 !important;
    }

    #out li::before {
      content: none !important;
    }
  
  <style>
  :root {
    --wrap: 900px;
    --pad: 16px;
    --border: #e5e7eb;
    --accent: #ED1B2F;   /* ‚úÖ McGill Red */
    --text: #000000;
    --bg: #696969;       /* Light neutral gray */
    --bg-page: #f2f2f2;
    --muted: #ffccd0;    /* Muted light red/pink for blockquotes */
  }

    html, body {
      margin: 0; padding: 0;
      background: var(--bg-page);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
    }
    .wrap { max-width: var(--wrap); margin: 0 auto; padding: var(--pad); }

/* üîπ Standard blue hyperlinks for accessibility */
a { 
  word-break: break-word; 
  text-decoration: underline; 
  color: #0645AD;        /* Standard web blue */
}
a:visited { color: #0B0080; }  /* Standard visited purple */
a:hover, a:focus { color: #3366CC; opacity: 1; }
    
/* üö´ Prevent horizontal shifting, lock layout */
#out {
  color: var(--text) !important;
  background: transparent !important;
  overflow-x: hidden;        /* ‚≠ê prevents sideways movement */
  width: 100%;               /* ‚≠ê ensures stable centered layout */
  box-sizing: border-box;    /* ‚≠ê consistent padding */
}

#out * {
  background: transparent !important;
  max-width: 100%;           /* ‚≠ê keeps content inside bounds */
  box-sizing: border-box;
}

/* üîó Standard accessible hyperlinks */
#out a { color: #0645AD !important; }
#out a:visited { color: #0B0080 !important; }
#out a:hover, #out a:focus { color: #3366CC !important; opacity: 1; }

/* üìù Blockquotes + tables */
#out blockquote { color: var(--muted) !important; }
#out table th, #out table td { border-color: var(--border) !important; }
    
    pre, code { white-space: pre-wrap; word-break: break-word; }
    blockquote { margin: 0 0 1em 0; padding-left: 12px;
      border-left: 4px solid var(--border); color: var(--muted);
    }
    table { border-collapse: collapse; width: 100%; margin: .5em 0; }
    th, td { border: 1px solid var(--border); padding: 8px; vertical-align: top; }
    h1, h2, h3 { margin-top: 1.2em; }
    .muted { opacity: .9; color: var(--muted); }
    .debug {
      font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      white-space: pre-wrap; margin-top: 8px; color: #ffcccc; display: none;
    }

    /* üîπ Follow-up UI */
    #followup-box {
      margin-top: 18px;
      padding: 12px;
      background: #5a0000;
      border-radius: 8px;
      border: 1px solid var(--accent);
      margin-left: -4px;
    }

#followup-text {
  width: 100%;
  position: relative;
  left: -3px;          /* ‚Üê matches button shift */
  min-height: 90px;
  padding: 10px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  outline: none;
  resize: none;
  margin: 0;
  box-sizing: border-box;
}

#followup-btn,
#copy-btn {
  margin-top: 8px;
  width: 100%;
  padding: 10px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: var(--accent);
  color: #fff;
  transition: opacity .2s;

  font-size: 17px;   /* ‚Üê increased font size */
  position: relative;
  left: -3px;        /* ‚Üê slight left shift */
}

    #followup-btn:hover, #copy-btn:hover { opacity: .9; }

    #copy-btn {
      background: #730000;
    }

#loading {
  display: none;
  text-align: center;
  margin-top: 10px;
  font-weight: 600;
  background-color: #B5121B;   /* McGill red */
  color: #FFFFFF;              /* White text */
  padding: 12px 16px;
  border-radius: 8px;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

    #loading span { animation: blink 1.4s infinite both; }
    #loading span:nth-child(2) { animation-delay: .2s; }
    #loading span:nth-child(3) { animation-delay: .4s; }
    @keyframes blink { 0%,80%,100%{opacity:0;} 40%{opacity:1;} }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>
  <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="out">Waiting for content‚Ä¶</div>

    <div id="followup-box">
      <textarea id="followup-text" placeholder="Type a follow-up question or add more information..."></textarea>
      <button id="followup-btn">Submit Follow-Up</button>
      <button id="copy-btn">Copy All</button>
      <div id="loading">Answer coming<span>.</span><span>.</span><span>.</span></div>
    </div>

    <div id="dbg" class="debug"></div>
  </div>

  <script>
    marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });
    const outEl = document.getElementById('out');
    const dbgEl = document.getElementById('dbg');
    const showDebug = /[?&]debug=1\b/.test(location.search);
    const followupBtn = document.getElementById('followup-btn');
    const followupText = document.getElementById('followup-text');
    const copyBtn = document.getElementById('copy-btn');
    const loading = document.getElementById('loading');
    let linkHandlerAttached = false;
    let lastAnswer = "";

    function debug(m) {
      if (!showDebug) return;
      dbgEl.style.display = 'block';
      dbgEl.textContent += (dbgEl.textContent ? '\n' : '') + m;
    }

function safeRender(md) {
  let cleaned = String(md || '');

  // üö´ Remove backend-injected SOURCES / Verified Greenlist Source dumps
  cleaned = cleaned
    .replace(/^SOURCES:\s*$/gim, '')                                // remove SOURCES: line
    .replace(/^[ \t]*[-*‚Ä¢]\s*.*Verified Greenlist Source.*$/gim, '') // remove whole bullet lines
    .replace(/Verified Greenlist Source/gi, '')                     // remove leftover text
    .replace(/^\s*$/gm, '');                                        // remove empty leftover lines

  // üö´ Remove accidental list markers (general safety)
  cleaned = cleaned
    .replace(/^[-*]\s+/gm, '')
    .replace(/^‚Ä¢\s+/gm, '');

  // üö´ Strip control tags
  cleaned = cleaned
    .replace(/<+START\s*ANSWER[^>]*>+/gi, '')
    .replace(/<+END\s*ANSWER[^>]*>+/gi, '')
    .replace(/\[+COMPLETED+\]/gi, '')
    .replace(/\[+DONE+\]/gi, '')
    .trim();

  // ‚≠ê Render cleaned Markdown ‚Üí HTML
  const html = marked.parse(cleaned || '');
  const step1 = DOMPurify.sanitize(html, { ADD_ATTR: ['target', 'rel'] });

  let linked = step1;
  try {
    linked = linkifyHtml(step1, {
      defaultProtocol: 'https',
      validate: { url: v => /^https?:\/\//i.test(v) },
      attributes: { rel: 'noopener', target: '_blank' }
    });
  } catch (_) {}

  const final = DOMPurify.sanitize(linked, { ADD_ATTR: ['target', 'rel'] });

  // ‚≠ê Insert into output
  if (outEl.textContent.includes('Waiting for content')) {
    outEl.innerHTML = '';
  }
  outEl.innerHTML += (outEl.innerHTML ? '<hr>' : '') + final;

  lastAnswer = outEl.innerText;

  // Ensure link safety
  outEl.querySelectorAll('a').forEach(a => {
    a.target = '_blank';
    a.rel = 'noopener';
  });

  // Attach open-in-browser handler ONCE
  if (!linkHandlerAttached) {
    outEl.addEventListener('click', e => {
      const a = e.target.closest && e.target.closest('a[href]');
      if (!a) return;
      const url = a.href;
      if (/^https?:/i.test(url)) {
        e.preventDefault();
        try {
          ThunkableWebviewerExtension.postMessage('OPEN_IN_BROWSER::' + url);
        } catch (err) {
          window.location.assign(url);
        }
      }
    });
    linkHandlerAttached = true;
  }
}
    let firstMessageReceived = false;
    let readyPingerId = null;

    ThunkableWebviewerExtension.receiveMessage(function (msg) {
      try {
        firstMessageReceived = true;
        if (readyPingerId) { clearInterval(readyPingerId); readyPingerId = null; }
        const payload = (msg && typeof msg === 'object' && 'payload' in msg) ? msg.payload : msg;
        safeRender(payload);
        document.dispatchEvent(new Event("ANSWER_RENDERED"));
      } catch (err) {
        outEl.textContent = 'Render error:' + err;
        debug('Render error:' + (err && err.stack || err));
      }
    });

    function pingReady() {
      try { ThunkableWebviewerExtension.postMessage('ready'); }
      catch (e) { debug('postMessage error:' + e); }
    }

    window.addEventListener('DOMContentLoaded', () => {
      pingReady();
      let tries = 0;
      readyPingerId = setInterval(() => {
        if (firstMessageReceived || tries >= 10) {
          clearInterval(readyPingerId);
          readyPingerId = null;
          return;
        }
        pingReady(); tries++;
      }, 600);
    });

    // ‚úÖ Universal Copy-All handler
    copyBtn.onclick = () => {
      const content = document.getElementById("out").innerText.trim();
      if (!content) {
        alert("No response yet to copy.");
        return;
      }
      try {
        navigator.clipboard.writeText(content)
          .then(() => {
            copyBtn.textContent = "Copied!";
            setTimeout(() => (copyBtn.textContent = "Copy All"), 1500);
          })
          .catch(() => {
            const temp = document.createElement("textarea");
            temp.value = content;
            temp.style.position = "fixed";
            temp.style.opacity = "0";
            document.body.appendChild(temp);
            temp.select();
            try {
              document.execCommand("copy");
              copyBtn.textContent = "Copied!";
              setTimeout(() => (copyBtn.textContent = "Copy All"), 1500);
            } catch (e2) {
              alert("Clipboard not supported in this environment.");
            }
            document.body.removeChild(temp);
          });
      } catch (err) {
        console.log("Copy error:", err);
        alert("Clipboard not supported in this environment.");
      }
    };

followupBtn.onclick = async () => {
  const q = followupText.value.trim();
  if (!q) return;

  // ‚úÖ Only show one "Answer coming..." message, not duplicated
  if (!document.getElementById("loading-active")) {
    const tempLoading = document.createElement("div");
    tempLoading.id = "loading-active";
    tempLoading.style.textAlign = "center";
    tempLoading.style.background = "#B5121B";
    tempLoading.style.color = "#FFFFFF";
    tempLoading.style.padding = "12px 16px";
    tempLoading.style.borderRadius = "8px";
    tempLoading.style.width = "100%";       /* ‚≠ê fixes shifting */
    tempLoading.style.boxSizing = "border-box"; /* ‚≠ê keeps centering consistent */
    tempLoading.style.margin = "12px auto";
    tempLoading.textContent = "Answer coming...";
    outEl.appendChild(tempLoading);
  }

  loading.style.display = 'block';
  followupBtn.disabled = true;

  try {
    const res = await fetch('https://mcgillcombinedacrabackend-production.up.railway.app/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json; charset=utf-8' },
      body: JSON.stringify({ question: q })
    });

    const data = await res.json();

    // ‚úÖ Remove temporary loading indicator before rendering
    const oldLoading = document.getElementById("loading-active");
    if (oldLoading) oldLoading.remove();

    // ‚úÖ Append new answer below previous ones
    safeRender(data.answer || '(no response)');

  // ‚ùå Disable all post-answer injections (sources, bullets, extras)
 // limitVerifiedSources();

  } catch (err) {
    const oldLoading = document.getElementById("loading-active");
    if (oldLoading) oldLoading.remove();
    safeRender('‚ö†Ô∏è Error sending follow-up: ' + err.message);
    console.error('Fetch error:', err);
  }

  loading.style.display = 'none';
  followupBtn.disabled = false;
  followupText.value = '';
};

  </script>

<script>
/* -------------------------------------------------------
   AUTO-RETURN FIX ‚Äî FINAL STABLE VERSION
   ‚Ä¢ timer activates ONLY after first answer arrives
   ‚Ä¢ eliminates blank-screen on restore after long minimize
   ‚Ä¢ prevents redirect while user is active
   ‚Ä¢ prevents redirect BEFORE handshake (critical fix)
-------------------------------------------------------- */

const RETURN_DELAY = 3 * 60 * 1000; // 3 minutes
let returnTimer = null;
let handshakeDone = false;

/* Called ONLY after the first safeRender() finishes */
function enableAutoReturnTimer() {
  handshakeDone = true;
  resetReturnTimer();
}

/* Redirect safely to input */
function goToInput() {
  const base = window.location.href.replace("index.html", "");
  window.location.replace(base + "index_input.html");
}

/* Reset timer if handshake completed */
function resetReturnTimer() {
  if (!handshakeDone) return;
  clearTimeout(returnTimer);
  returnTimer = setTimeout(goToInput, RETURN_DELAY);
}

/* Real gestures keep session alive */
["touchstart", "click", "scroll", "keydown"].forEach(evt => {
  document.addEventListener(evt, resetReturnTimer, { passive: true });
});

/* Handshake event fired after safeRender() completes */
document.addEventListener("ANSWER_RENDERED", enableAutoReturnTimer);
</script>
</body>
