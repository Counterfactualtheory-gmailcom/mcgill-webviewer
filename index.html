  <style>
    /* ‚úÖ Remove unwanted bullet dots and emoji markers in the output */

      list-style-type: none !important;

a {

}
a:visited { color: #0B0080; }  /* Standard visited purple */

#out {
  width: 100%;

}

/* Clean, safe, container-only layout rules */
#out {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  word-wrap: break-word;
  box-sizing: border-box;

}

  width: 100%;

#followup-btn,
#copy-btn {
  margin-top: 8px;

  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: var(--accent);
  color: #fff;
  transition: opacity .2s;
  font-size: 17px;   /* ‚Üê increased font size */
}

    #followup-btn:hover, #copy-btn:hover { opacity: .9; }

    #copy-btn {
      background: #730000;
    }

#loading {
  display: none;
  text-align: center;
  margin-top: 10px;
  font-weight: 600;
  background-color: #B5121B;   /* McGill red */
  color: #FFFFFF;              /* White text */
  padding: 12px 16px;
  border-radius: 8px;
  width: fit-content;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

    #loading span { animation: blink 1.4s infinite both; }
    #loading span:nth-child(2) { animation-delay: .2s; }
    #loading span:nth-child(3) { animation-delay: .4s; }
    @keyframes blink { 0%,80%,100%{opacity:0;} 40%{opacity:1;} }

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.1.3/dist/linkify-html.min.js"></script>

<body>
  <div class="wrap">
    <div id="out">Waiting for content‚Ä¶</div>

    <div id="followup-box">
      <textarea id="followup-text" placeholder="Tap & type your next question, issue, or concern..."></textarea>
      <button id="followup-btn">Submit</button>
      <button id="copy-btn">Copy Last Answer</button>
      <div id="loading">Answer coming<span>.</span><span>.</span><span>.</span></div>
    </div>

    <div id="dbg" class="debug"></div>
  </div>

  <script>
    marked.setOptions({ gfm: true, breaks: true, mangle: false, headerIds: false });
    const outEl = document.getElementById('out');
    const dbgEl = document.getElementById('dbg');
    const showDebug = /[?&]debug=1\b/.test(location.search);
    const followupBtn = document.getElementById('followup-btn');
    const followupText = document.getElementById('followup-text');
    const copyBtn = document.getElementById('copy-btn');
    const loading = document.getElementById('loading');
    let linkHandlerAttached = false;
    let lastAnswer = "";
    let lastSingleAnswer = "";

    function debug(m) {
      if (!showDebug) return;
      dbgEl.style.display = 'block';
      dbgEl.textContent += (dbgEl.textContent ? '\n' : '') + m;
    }

function safeRender(md) {
  let cleaned = String(md || '');

// üö´ Remove backend-injected McGill source dumps (all variants)
cleaned = cleaned
  // Remove SOURCES: header
  .replace(/^SOURCES:\s*$/gim, '')

  // Remove full lines containing McGill placeholder
  .replace(/^.*Verified McGill Source.*$/gim, '')

  // Remove bulleted variations
  .replace(/^[ \t]*[-*‚Ä¢]\s*Verified McGill Source.*$/gim, '')

  // Remove inline occurrences
  .replace(/Verified McGill Source/gi, '')

  // Remove generic fallback patterns
  .replace(/^.*Verified Source.*$/gim, '')
  .replace(/Verified Source/gi, '')

  // Remove empty leftover lines after stripping
  .replace(/^\s*$/gm, '');
  
  // üö´ Remove accidental list markers (general safety)
  cleaned = cleaned
    .replace(/^[-*]\s+/gm, '')
    .replace(/^‚Ä¢\s+/gm, '');

  // üö´ Strip control tags
  cleaned = cleaned
    .replace(/<+START\s*ANSWER[^>]*>+/gi, '')
    .replace(/<+END\s*ANSWER[^>]*>+/gi, '')
    .replace(/\[+COMPLETED+\]/gi, '')
    .replace(/\[+DONE+\]/gi, '')
    .trim();

  // ‚≠ê Render cleaned Markdown ‚Üí HTML
  const html = marked.parse(cleaned || '');
  const step1 = DOMPurify.sanitize(html, { ADD_ATTR: ['target', 'rel'] });

  let linked = step1;
  try {
    linked = linkifyHtml(step1, {
      defaultProtocol: 'https',
      validate: { url: v => /^https?:\/\//i.test(v) },
      attributes: { rel: 'noopener', target: '_blank' }
    });
  } catch (_) {}

  const final = DOMPurify.sanitize(linked, { ADD_ATTR: ['target', 'rel'] });
  lastSingleAnswer = final;

// ‚≠ê Insert into output
if (outEl.textContent.includes('Waiting for content')) {
  outEl.innerHTML = '';
}
outEl.innerHTML += (outEl.innerHTML ? '<hr>' : '') + final;

/* -----------------------------------------------------------
   DAL-STYLE BULLET CLEANUP ‚Äî major DOM mutation (testable)
----------------------------------------------------------- */
function removeEmptyBullets() {
  const lists = document.querySelectorAll("ul, ol");
  lists.forEach(list => {
    const items = list.querySelectorAll("li");
    items.forEach(li => {
      if (!li.textContent.trim()) li.remove();
    });
    if (!list.textContent.trim()) list.remove();
  });
}
removeEmptyBullets();

/* ----------------------------------------------------------- */
  
// ‚≠ê Store the most recent clean HTML block (required for Copy + Restore)
window.lastAnswerBackup = final;
  
  // Ensure link safety
  outEl.querySelectorAll('a').forEach(a => {
    a.target = '_blank';
    a.rel = 'noopener';
  });

// === OPEN LINKS EXTERNALLY (RESTORED ORIGINAL BEHAVIOR) ===
if (!linkHandlerAttached) {
  outEl.addEventListener("click", e => {
    const a = e.target.closest("a[href]");
    if (!a) return;

    const url = a.href;
    if (/^https?:/i.test(url)) {
      e.preventDefault();

      // Open externally ‚Äî preserves COMPAiSS state
      try {
        ThunkableWebviewerExtension.postMessage('OPEN_IN_BROWSER::' + url);
      } catch (err) {
        // Fallback if extension isn't available
        window.location.assign(url);
      }
    }
  });

  linkHandlerAttached = true;
}
}

// === RESTORE LAST ANSWER AFTER WEBVIEW RELOAD ===
window.addEventListener("DOMContentLoaded", () => {
  const outEl = document.getElementById("out");

  // Restore only when WebView truly reloaded
  if (outEl && window.lastAnswerBackup && outEl.textContent.includes("Waiting for content")) {
    outEl.innerHTML = window.lastAnswerBackup;
  }
});
    
    let firstMessageReceived = false;
    let readyPingerId = null;

    ThunkableWebviewerExtension.receiveMessage(function (msg) {
      try {
        firstMessageReceived = true;
        if (readyPingerId) { clearInterval(readyPingerId); readyPingerId = null; }
        const payload = (msg && typeof msg === 'object' && 'payload' in msg) ? msg.payload : msg;
        setTimeout(() => {
        safeRender(payload);
        }, 50);    
      } catch (err) {
        outEl.textContent = 'Render error:' + err;
        debug('Render error:' + (err && err.stack || err));
      }
    });

    function pingReady() {
      try { ThunkableWebviewerExtension.postMessage('ready'); }
      catch (e) { debug('postMessage error:' + e); }
    }

    window.addEventListener('DOMContentLoaded', () => {
      pingReady();
      let tries = 0;
      readyPingerId = setInterval(() => {
        if (firstMessageReceived || tries >= 10) {
          clearInterval(readyPingerId);
          readyPingerId = null;
          return;
        }
        pingReady(); tries++;
      }, 600);
    });

    // ‚úÖ Universal Copy handler
// === UNIVERSAL COPY HANDLER (Markdown-style hyperlinks) ===
copyBtn.onclick = () => {
  const html = (lastSingleAnswer || "").trim();
  if (!html) {
    alert("No response yet to copy.");
    return;
  }

  // Create temporary DOM parser
  const tempDiv = document.createElement("div");
  tempDiv.innerHTML = html;

  // Convert <a> tags ‚Üí Markdown [label](url)
  tempDiv.querySelectorAll("a[href]").forEach(a => {
    const label = a.textContent.trim();
    const url = a.href.trim();
    const md = `[${label}](${url})`;
    a.replaceWith(document.createTextNode(md));
  });

  // Extract readable text without any HTML tags
  const text = tempDiv.innerText
    .replace(/\n{3,}/g, "\n\n")
    .trim();

  try {
    navigator.clipboard.writeText(text).then(() => {
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy Last Answer"), 1500);
    });
  } catch (err) {
    // iOS fallback
    const t = document.createElement("textarea");
    t.value = text;
    t.style.position = "fixed";
    t.style.opacity = "0";
    document.body.appendChild(t);
    t.select();
    document.execCommand("copy");
    document.body.removeChild(t);

    copyBtn.textContent = "Copied!";
    setTimeout(() => (copyBtn.textContent = "Copy Last Answer"), 1500);
  }
};
    
followupBtn.onclick = async () => {
  const q = followupText.value.trim();
  if (!q) return;

  loading.style.display = 'block';
  followupBtn.disabled = true;

  try {
    const res = await fetch('https://mcgillcombinedacrabackend-production.up.railway.app/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json; charset=utf-8' },
      body: JSON.stringify({
        question: q,
        previousQuestion: window.lastAnswerBackup || ""
      })
  });

    const data = await res.json();

    // ‚úÖ Remove temporary loading indicator before rendering
    const oldLoading = document.getElementById("loading-active");
    if (oldLoading) oldLoading.remove();

    // ‚úÖ Append new answer below previous ones
    safeRender(data.answer || '(no response)');

  // ‚ùå Disable all post-answer injections (sources, bullets, extras)
 // limitVerifiedSources();

  } catch (err) {
    const oldLoading = document.getElementById("loading-active");
    if (oldLoading) oldLoading.remove();
    safeRender('‚ö†Ô∏è Error sending follow-up: ' + err.message);
    console.error('Fetch error:', err);
  }

  loading.style.display = 'none';
  followupBtn.disabled = false;
  followupText.value = '';
};

// ‚≠ê Handle requests from Thunkable to open links in the overlay
ThunkableWebviewerExtension.receiveMessage(msg => {
  if (typeof msg === "string" && msg.startsWith("OPEN_LINK::")) {
    const url = msg.replace("OPEN_LINK::", "").trim();

    // Store current answer so we can restore after overlay closes
    window.storedAnswerHTML = outEl.innerHTML;

    // Open overlay browser
    const overlay = document.getElementById("sc-browser-overlay");
    const frame   = document.getElementById("sc-browser-frame");

    frame.src = url;
    overlay.style.display = "block";
    document.body.dataset.overlayOpen = "1";
  }
});

// ‚≠ê Close overlay on tap anywhere (returns purge safety)
document.getElementById("sc-browser-overlay").addEventListener("click", () => {
  document.getElementById("sc-browser-overlay").style.display = "none";

  // Reset purge safety
  document.body.dataset.overlayOpen = "";

  if (window.storedAnswerHTML) {
    outEl.innerHTML = window.storedAnswerHTML;
  }
});     
 </script>
